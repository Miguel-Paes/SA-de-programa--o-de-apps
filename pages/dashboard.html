<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>SA Dashboard</title>
</head>
<body>

  <div class="cell">
    <header>
      <div class="phone-top-bar">
        <span class="time">12:00</span>
        <span class="battery bi bi-battery-full"></span>
      </div>

      <div class="top-bar">
        <h2>Smart Cities</h2>
      </div>
    </header>
    
    <main>
      <div class="estacao-info">
        <div class="input-estacao">
          <div class="input">
            <i class="bi bi-search"></i>
            <input type="text" id="estacao" placeholder="Digite a estação mais próxima">
          </div>
          <button id="search-button">Search</button>
        </div>
  
        <div class="nao-sei-estacao-btn">
          <button id="nao-sei-estacao">Não sei a estação</button>
        </div>
      </div>
    </main>
  
  <footer>
    <nav>
      <ul id="menu">
          <li class="menu-item bi bi-columns-gap selected"></li>
          <li class="menu-item bi bi-geo-alt"></li>
          <li class="menu-item bi bi-gear"></li>
          <li class="menu-item bi bi-file-text"></li>
          <li class="menu-item bi bi-bell"></li>
      </ul>
    </nav>

    <div class="phone-bottom-bar">
      <div class="black">
        <div class="white"></div>
      </div>
    </div>
  </footer>
  </div>  
  

  <script src="../scripts/dashboard.js"></script>
</body>
</html>
